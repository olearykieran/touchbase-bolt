<!DOCTYPE html>
<html>
<head>
  <title>Payment Success</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
</head>
<body>
  <p>Redirecting back to the app…</p>
  <script>
    // try once immediately
    window.location.href = 'touchbasebolt://payment-success';
    // retry in case the first one was swallowed
    setTimeout(() => {
      window.location.href = 'touchbasebolt://payment-success';
    }, 1000);
  </script>
  <p>
    If you’re not redirected automatically,  
    <a href="touchbasebolt://payment-success">tap here to return to the app</a>.
  </p>
</body>
</html>
