<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - KeepTouch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f5ed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #9d9e9e;
            font-size: 28px;
            font-weight: 700;
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #9d9e9e;
        }
        
        .button {
            width: 100%;
            padding: 14px;
            background: #9d9e9e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .button:hover {
            background: #888;
        }
        
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .message {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .success {
            background: #efe;
            color: #3a3;
            border: 1px solid #cfc;
        }
        
        .info {
            background: #e6f3ff;
            color: #0066cc;
            border: 1px solid #b3d9ff;
        }
        
        .loading {
            text-align: center;
            color: #666;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #9d9e9e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #9d9e9e;
            text-decoration: none;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>KeepTouch</h1>
        </div>
        
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                Loading...
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        // Initialize Supabase client
        const supabaseUrl = 'https://nocqcvnmmoadxhhjgnys.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vY3Fjdm5tbW9hZHhoaGpnbnlzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjgzOTEzODAsImV4cCI6MjA0Mzk2NzM4MH0.V_3pMNZLJBNvbOmu_kYVVvHhP7bMXdtBfA-y3NNDWDM';
        
        const supabase = createClient(supabaseUrl, supabaseAnonKey);
        
        const content = document.getElementById('content');
        
        // Get URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            
            // Merge both query and hash parameters
            const allParams = {};
            for (const [key, value] of params) {
                allParams[key] = value;
            }
            for (const [key, value] of hashParams) {
                allParams[key] = value;
            }
            return allParams;
        }
        
        // Show error message
        function showError(message) {
            content.innerHTML = `
                <div class="message error">${message}</div>
                <div class="back-link">
                    <a href="https://keeptouch.app">Back to KeepTouch</a>
                </div>
            `;
        }
        
        // Show success message
        function showSuccess(message) {
            content.innerHTML = `
                <div class="message success">${message}</div>
                <div class="back-link">
                    <a href="https://keeptouch.app">Back to KeepTouch</a>
                </div>
            `;
        }
        
        // Show password reset form
        function showResetForm() {
            content.innerHTML = `
                <h2>Reset Your Password</h2>
                <form id="resetForm">
                    <div class="form-group">
                        <label for="password">New Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            minlength="6"
                            required 
                            placeholder="Enter new password"
                        />
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            minlength="6"
                            required 
                            placeholder="Confirm new password"
                        />
                    </div>
                    <button type="submit" class="button" id="submitBtn">
                        Reset Password
                    </button>
                </form>
                <div id="formMessage"></div>
            `;
            
            // Handle form submission
            document.getElementById('resetForm').addEventListener('submit', handlePasswordReset);
        }
        
        // Handle password reset
        async function handlePasswordReset(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            const formMessage = document.getElementById('formMessage');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                formMessage.innerHTML = '<div class="message error">Passwords do not match</div>';
                return;
            }
            
            // Validate password length
            if (password.length < 6) {
                formMessage.innerHTML = '<div class="message error">Password must be at least 6 characters</div>';
                return;
            }
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';
            
            try {
                // Update the user's password
                const { error } = await supabase.auth.updateUser({
                    password: password
                });
                
                if (error) throw error;
                
                // Success! Sign out and show success message
                await supabase.auth.signOut();
                
                showSuccess(`
                    Password reset successfully! 
                    <br><br>
                    You can now sign in with your new password in the KeepTouch app.
                    <br><br>
                    <strong>Return to the app and sign in.</strong>
                `);
                
            } catch (error) {
                console.error('Password reset error:', error);
                formMessage.innerHTML = `<div class="message error">${error.message || 'Failed to reset password'}</div>`;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        }
        
        // Initialize on page load
        async function init() {
            const params = getUrlParams();
            
            // Check for error parameters
            if (params.error || params.error_code) {
                const errorMessage = params.error_description || 'Invalid or expired reset link';
                showError(errorMessage);
                return;
            }
            
            // Handle authorization code
            if (params.code) {
                try {
                    content.innerHTML = `
                        <div class="loading">
                            <div class="spinner"></div>
                            Verifying reset link...
                        </div>
                    `;
                    
                    // Exchange code for session
                    const { data, error } = await supabase.auth.exchangeCodeForSession(params.code);
                    
                    if (error) throw error;
                    
                    if (data.session) {
                        // Session established, show reset form
                        showResetForm();
                    } else {
                        throw new Error('Failed to establish session');
                    }
                    
                } catch (error) {
                    console.error('Code exchange error:', error);
                    showError('This password reset link is invalid or has expired. Please request a new one.');
                }
                return;
            }
            
            // Check if user already has a session (direct navigation)
            try {
                const { data: { session } } = await supabase.auth.getSession();
                
                if (session) {
                    showResetForm();
                } else {
                    showError('No valid session found. Please request a password reset from the app.');
                }
            } catch (error) {
                console.error('Session check error:', error);
                showError('An error occurred. Please try again.');
            }
        }
        
        // Start the app
        init();
    </script>
</body>
</html>
